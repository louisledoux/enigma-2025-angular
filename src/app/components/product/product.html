<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title>{{ product().title }}</mat-card-title>
    <mat-card-subtitle>{{ product().subTitle }}</mat-card-subtitle>
  </mat-card-header>
  <img class="product-image" mat-card-image [src]="product().imageUrl" [alt]="product().title" />
  <mat-card-content>
    <p>{{ product().description }}</p>
    <p>{{ product().price | currency : 'EUR' : 'symbol' : '1.0-0' }}</p>
    <p>{{ product().stock | number : '1.0-0' }} hélicoptères disponibles</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addToCartOutput.emit(product())">Add to Cart</button>
    <button mat-button>View Details</button>
    <button mat-button>Buy Now</button>
  </mat-card-actions>
</mat-card>
