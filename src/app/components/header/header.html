<mat-toolbar class="header-toolbar">
  <button
    mat-icon-button
    class="mobile-menu-button"
    aria-label="Open navigation menu"
    [matMenuTriggerFor]="mobileMenu"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <a class="brand" href="/" aria-label="RotorCraft Sales - Home">
    <mat-icon class="brand-icon">flight</mat-icon>
    <span class="brand-name">{{ headerTitle }}</span>
  </a>

  <nav class="desktop-nav" aria-label="Main navigation">
    <a mat-button href="/helicopters">Helicopters</a>
    <a mat-button href="/services">Services</a>
    <a mat-button href="/about">About Us</a>
    <a mat-button href="/contact">Contact</a>
  </nav>

  <span class="spacer"></span>

  <div class="action-buttons">
    <button
      mat-icon-button
      [attr.aria-label]="themeService.isDark() ? 'Switch to light mode' : 'Switch to dark mode'"
      [matTooltip]="themeService.isDark() ? 'Light mode' : 'Dark mode'"
      (click)="themeService.toggleTheme()"
    >
      <mat-icon>{{ themeService.isDark() ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>

    <button mat-icon-button aria-label="User account" [matMenuTriggerFor]="userMenu">
      <mat-icon>person</mat-icon>
    </button>

    <button
      mat-icon-button
      aria-label="Shopping cart"
      [matBadge]="cartItemCount()"
      [matBadgeHidden]="cartItemCount() === 0"
      matBadgeColor="accent"
      matBadgeSize="small"
    >
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-menu #userMenu="matMenu">
  <button mat-menu-item>
    <mat-icon>login</mat-icon>
    <span>Sign In</span>
  </button>
  <button mat-menu-item>
    <mat-icon>person_add</mat-icon>
    <span>Register</span>
  </button>
</mat-menu>

<mat-menu #mobileMenu="matMenu">
  <a mat-menu-item href="/helicopters">
    <mat-icon>flight</mat-icon>
    <span>Helicopters</span>
  </a>
  <a mat-menu-item href="/services">
    <mat-icon>build</mat-icon>
    <span>Services</span>
  </a>
  <a mat-menu-item href="/about">
    <mat-icon>info</mat-icon>
    <span>About Us</span>
  </a>
  <a mat-menu-item href="/contact">
    <mat-icon>mail</mat-icon>
    <span>Contact</span>
  </a>
</mat-menu>
